---
beanstalkd:
  image: schickling/beanstalkd:latest
  restart: always
  ports:
    - 172.17.42.1:11300:11300
  container_name: beanstalkd
  log_driver: none
worker:
  container_name: worker
  restart: always
  build: .
  volumes:
    - ./:/usr/app/
    - /etc/localtime:/etc/localtime:ro
  links:
    - beanstalkd:beanstalkd
